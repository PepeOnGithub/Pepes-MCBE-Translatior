<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MCBE Ultimate Translation Tool</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js"></script>
    <style>
        :root {
            --primary: #2A2A2A;
            --secondary: #1A1A1A;
            --accent: #7289DA;
            --text: #FFFFFF;
            --text-secondary: #CCCCCC;
            --shadow: 0 2px 10px rgba(0,0,0,0.3);
        }

        body.light-theme {
            --primary: #f5f5f5;
            --secondary: #ffffff;
            --accent: #5865F2;
            --text: #2A2A2A;
            --text-secondary: #444444;
        }

        .translation-tool {
            max-width: 1400px;
            margin: 2rem auto;
            padding: 1rem;
        }

        .tool-header {
            text-align: center;
            margin-bottom: 2rem;
        }

        #originalStrings {
            width: 100%;
            height: 250px;
            padding: 1.5rem;
            background: var(--secondary);
            border: 2px solid var(--accent);
            color: var(--text);
            border-radius: 12px;
            margin-bottom: 1.5rem;
            font-family: monospace;
            resize: vertical;
        }

        .controls {
            display: flex;
            flex-wrap: wrap;
            gap: 1rem;
            margin-bottom: 2rem;
            justify-content: center;
        }

        .btn {
            padding: 1rem 2rem;
            background: var(--accent);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
            display: flex;
            align-items: center;
            gap: 0.8rem;
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
        }

        .btn:hover:not(:disabled) {
            transform: translateY(-2px);
        }

        .progress-container {
            width: 100%;
            background: var(--secondary);
            border-radius: 8px;
            margin: 1rem 0;
            height: 20px;
            position: relative;
            display: none;
        }

        .progress-bar {
            height: 100%;
            background: var(--accent);
            border-radius: 8px;
            transition: width 0.3s ease;
            position: relative;
        }

        .progress-text {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text);
            font-size: 0.9rem;
        }

        .translations-container {
            background: var(--secondary);
            border-radius: 12px;
            padding: 1rem;
            margin-top: 2rem;
        }

        .table-wrapper {
            overflow-x: auto;
            max-width: 100%;
        }

        table {
            min-width: 100%;
            border-collapse: collapse;
            margin: 1rem 0;
        }

        th, td {
            padding: 1rem;
            border-bottom: 1px solid var(--accent);
            text-align: left;
            min-width: 220px;
            background: var(--primary);
        }

        th:first-child, td:first-child {
            position: sticky;
            left: 0;
            z-index: 1;
            background: var(--secondary);
        }

        th {
            font-weight: 600;
            background: var(--secondary);
        }

        @media (max-width: 768px) {
            .translation-tool {
                padding: 0.5rem;
            }
            
            #originalStrings {
                height: 200px;
                padding: 1rem;
            }
            
            th, td {
                padding: 0.8rem;
                min-width: 180px;
            }
        }
    </style>
</head>
<body class="bg-[var(--primary)] text-[var(--text)]">
    <div class="translation-tool">
        <div class="tool-header">
            <h1>MCBE Ultimate Translation Tool</h1>
            <p>Translate your Minecraft pack texts to 50+ languages automatically</p>
        </div>
        
        <textarea id="originalStrings" 
                  placeholder="Enter your English strings in key=value format:\n\nitem.dirt.name=Dirt\nblock.stone.name=Stone\n..."></textarea>
        
        <div class="controls">
            <button class="btn" onclick="startTranslation()" id="translateBtn">
                <i class="fas fa-robot"></i> Auto Translate
            </button>
            <button class="btn" onclick="exportLangFiles()" id="exportBtn" disabled>
                <i class="fas fa-file-archive"></i> Export ZIP
            </button>
        </div>

        <div class="progress-container" id="progressContainer">
            <div class="progress-bar" id="progressBar">
                <div class="progress-text" id="progressText">0%</div>
            </div>
        </div>

        <div class="translations-container">
            <div class="table-wrapper">
                <table id="translationsTable">
                    <thead>
                        <tr id="tableHeader">
                            <th>Key</th>
                            <th>Original (EN)</th>
                        </tr>
                    </thead>
                    <tbody id="translationsBody"></tbody>
                </table>
            </div>
        </div>
    </div>

    <script>
        const LANGUAGES = {
            'ar': 'Arabic',
            'zh-CN': 'Chinese (Simplified)',
            'zh-TW': 'Chinese (Traditional)',
            'hr': 'Croatian',
            'cs': 'Czech',
            'da': 'Danish',
            'nl': 'Dutch',
            'en': 'English',
            'fi': 'Finnish',
            'fr': 'French',
            'de': 'German',
            'el': 'Greek',
            'he': 'Hebrew',
            'hi': 'Hindi',
            'hu': 'Hungarian',
            'id': 'Indonesian',
            'it': 'Italian',
            'ja': 'Japanese',
            'ko': 'Korean',
            'ms': 'Malay',
            'no': 'Norwegian',
            'fa': 'Persian',
            'pl': 'Polish',
            'pt': 'Portuguese',
            'ro': 'Romanian',
            'ru': 'Russian',
            'es': 'Spanish',
            'sv': 'Swedish',
            'th': 'Thai',
            'tr': 'Turkish',
            'uk': 'Ukrainian',
            'vi': 'Vietnamese',
            // Add 30+ more languages as needed
        };

        let translations = {
            strings: [],
            translations: {}
        };
        let totalTasks = 0;
        let completedTasks = 0;

        async function startTranslation() {
            const originalText = document.getElementById('originalStrings').value;
            if (!originalText.trim()) return;

            document.getElementById('progressContainer').style.display = 'block';
            document.getElementById('translateBtn').disabled = true;
            document.getElementById('exportBtn').disabled = true;

            // Parse input
            translations.strings = originalText.split('\n')
                .filter(line => line.trim())
                .map(line => {
                    const [key, ...value] = line.split('=');
                    return { key: key.trim(), value: value.join('=').trim() };
                });

            // Reset translations and progress
            translations.translations = {};
            totalTasks = Object.keys(LANGUAGES).length * translations.strings.length;
            completedTasks = 0;
            updateProgress(0);

            // Create header
            const header = document.getElementById('tableHeader');
            header.innerHTML = '<th>Key</th><th>Original (EN)</th>';
            
            // Create translation columns
            for (const [code, name] of Object.entries(LANGUAGES)) {
                header.innerHTML += `<th>${name} (${code})</th>`;
                translations.translations[code] = {};
            }

            // Translate all strings for each language
            const languageCodes = Object.keys(LANGUAGES);
            for (const code of languageCodes) {
                for (const string of translations.strings) {
                    try {
                        const translated = await translateText(string.value, 'en', code);
                        translations.translations[code][string.key] = translated;
                    } catch (error) {
                        console.error(`Translation failed for ${code}:`, error);
                        translations.translations[code][string.key] = "TRANSLATION_ERROR";
                    }
                    completedTasks++;
                    updateProgress((completedTasks / totalTasks) * 100);
                    await new Promise(resolve => setTimeout(resolve, 50)); // Rate limiting
                }
            }

            updateTable();
            document.getElementById('translateBtn').disabled = false;
            document.getElementById('exportBtn').disabled = false;
        }

        function updateProgress(percentage) {
            const progressBar = document.getElementById('progressBar');
            const progressText = document.getElementById('progressText');
            progressBar.style.width = `${percentage}%`;
            progressText.textContent = `${Math.round(percentage)}%`;
        }

        async function translateText(text, sourceLang, targetLang) {
            const url = `https://translate.googleapis.com/translate_a/single?client=gtx&sl=${sourceLang}&tl=${targetLang}&dt=t&q=${encodeURIComponent(text)}`;
            const response = await fetch(url);
            if (!response.ok) throw new Error('Translation failed');
            const data = await response.json();
            return data[0][0][0];
        }

        function updateTable() {
            const tbody = document.getElementById('translationsBody');
            tbody.innerHTML = '';

            translations.strings.forEach(({ key, value }) => {
                const row = document.createElement('tr');
                row.innerHTML = `<td>${key}</td><td>${value}</td>`;
                
                Object.keys(LANGUAGES).forEach(code => {
                    row.innerHTML += `<td>${translations.translations[code][key]}</td>`;
                });

                tbody.appendChild(row);
            });
        }

        async function exportLangFiles() {
            const zip = new JSZip();
            const langFolder = zip.folder("lang_files");
            
            Object.entries(LANGUAGES).forEach(([code]) => {
                const langContent = translations.strings
                    .map(({ key }) => `${key}=${translations.translations[code][key]}`)
                    .join('\n');
                langFolder.file(`${code}.lang`, langContent);
            });

            const content = await zip.generateAsync({ type: "blob" });
            const url = URL.createObjectURL(content);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = "translations.zip";
            a.click();
            URL.revokeObjectURL(url);
        }
    </script>
</body>
</html>
